<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for dark mode contrast -->
  <circle cx="8" cy="8" r="7.5" fill="rgba(255,255,255,0.95)" stroke="#E5E7EB" stroke-width="1"/>

  <!-- Main lightbulb -->
  <g transform="translate(4.5, 2)">
    <!-- Bulb body -->
    <path d="M3.5 2 C5.5 2 7 3.5 7 5.5 C7 6.5 6.5 7.3 6 8 L6 9 L1 9 L1 8 C0.5 7.3 0 6.5 0 5.5 C0 3.5 1.5 2 3.5 2 Z"
          fill="url(#grad)" stroke="#1F2937" stroke-width="0.5"/>

    <!-- Screw threads -->
    <line x1="1.5" y1="9.5" x2="5.5" y2="9.5" stroke="#374151" stroke-width="1"/>
    <line x1="2" y1="10.5" x2="5" y2="10.5" stroke="#374151" stroke-width="1"/>

    <!-- Base -->
    <rect x="2.2" y="11" width="2.6" height="1" rx="0.5" fill="#374151"/>

    <!-- Top ray -->
    <line x1="3.5" y1="0.5" x2="3.5" y2="1.5" stroke="#F59E0B" stroke-width="1"/>
  </g>

  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
  </defs>
</svg>