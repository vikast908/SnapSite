<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark mode optimized icon with stroke and fill for visibility -->
  <defs>
    <!-- Gradient for better visibility on all backgrounds -->
    <linearGradient id="bulbGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Outer circle background for contrast -->
  <circle cx="64" cy="64" r="62" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2" opacity="0.9"/>

  <!-- Main lightbulb shape -->
  <g transform="translate(24, 16)">
    <!-- Bulb body -->
    <path d="M40 20 C55 20 67 32 67 47 C67 57 62 66 55 72 L55 80 L25 80 L25 72 C18 66 13 57 13 47 C13 32 25 20 40 20 Z"
          fill="url(#bulbGradient)"
          stroke="#1F2937"
          stroke-width="2"/>

    <!-- Screw threads -->
    <line x1="25" y1="84" x2="55" y2="84" stroke="#4B5563" stroke-width="2" stroke-linecap="round"/>
    <line x1="27" y1="88" x2="53" y2="88" stroke="#4B5563" stroke-width="2" stroke-linecap="round"/>

    <!-- Base -->
    <rect x="28" y="92" width="24" height="6" rx="3" fill="#374151" stroke="#1F2937" stroke-width="1"/>

    <!-- Filament -->
    <path d="M35 35 Q40 45 45 35" stroke="#FDE047" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M32 42 Q40 52 48 42" stroke="#FDE047" stroke-width="2" fill="none" stroke-linecap="round"/>

    <!-- Inspiration rays -->
    <g stroke="#F59E0B" stroke-width="2" stroke-linecap="round">
      <line x1="40" y1="8" x2="40" y2="14"/>
      <line x1="56" y1="12" x2="52" y2="16"/>
      <line x1="68" y1="28" x2="62" y2="28"/>
      <line x1="64" y1="44" x2="58" y2="44"/>
      <line x1="24" y1="12" x2="28" y2="16"/>
      <line x1="12" y1="28" x2="18" y2="28"/>
      <line x1="16" y1="44" x2="22" y2="44"/>
    </g>
  </g>
</svg>