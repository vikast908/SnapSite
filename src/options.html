<!doctype html>
<html data-theme="dark">
<head>
  <meta charset="utf-8">
  <title>SnapSite Settings</title>
  <script>
    // Apply theme - default to dark, migrate existing users
    (function() {
      const browserAPI = typeof browser !== 'undefined' ? browser : chrome;
      browserAPI.storage.sync.get(['snapsiteTheme', 'themeMigrated'], function(result) {
        // One-time migration: switch to dark if not yet migrated
        if (!result.themeMigrated) {
          browserAPI.storage.sync.set({ snapsiteTheme: 'dark', themeMigrated: true });
          return; // Already dark from HTML
        }
        if (result.snapsiteTheme === 'light') {
          document.documentElement.setAttribute('data-theme', 'light');
        }
      });
    })();
  </script>
  <link rel="stylesheet" href="ui.css">
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <!-- Header with Theme Toggle -->
    <div class="header">
      <div class="header-content">
        <h1>
          <svg class="header-icon" viewBox="0 0 512 512" width="26" height="26">
            <rect x="16" y="16" width="480" height="480" rx="96" fill="#14B8A6" stroke="none"/>
            <path d="M96 160 V120 Q96 96 120 96 H160" stroke="white" stroke-width="20" stroke-linecap="round" fill="none"/>
            <path d="M416 160 V120 Q416 96 392 96 H352" stroke="white" stroke-width="20" stroke-linecap="round" fill="none"/>
            <path d="M96 352 V392 Q96 416 120 416 H160" stroke="white" stroke-width="20" stroke-linecap="round" fill="none"/>
            <path d="M416 352 V392 Q416 416 392 416 H352" stroke="white" stroke-width="20" stroke-linecap="round" fill="none"/>
            <rect x="156" y="136" width="200" height="240" rx="24" fill="white" stroke="none"/>
            <circle cx="186" cy="166" r="8" fill="#FF5F57" stroke="none"/>
            <circle cx="210" cy="166" r="8" fill="#FFBD2E" stroke="none"/>
            <circle cx="234" cy="166" r="8" fill="#28C840" stroke="none"/>
            <g transform="translate(256, 360)">
              <path d="M0 -48 V-12" stroke="white" stroke-width="12" stroke-linecap="round" fill="none"/>
              <path d="M-18 -28 L0 -8 L18 -28" stroke="white" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
              <rect x="-32" y="0" width="64" height="10" rx="5" fill="white" stroke="none"/>
            </g>
          </svg>
          SnapSite Settings
        </h1>
        <p>Customize how SnapSite captures web pages</p>
      </div>
      <button id="themeToggle" class="theme-toggle" title="Toggle theme">
        <svg id="themeIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="5"/>
          <path d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
        </svg>
        <span id="themeLabel">Light</span>
      </button>
    </div>

    <!-- Performance Section -->
    <div class="settings-section">
      <h2 class="section-title">
        <svg class="section-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
        </svg>
        Performance
      </h2>
      <div class="input-grid">
        <div class="form-group">
          <label class="form-label" for="maxMillis">
            Max Runtime
            <span class="form-description">Seconds before timeout</span>
          </label>
          <input id="maxMillis" type="number" min="10" max="600" step="5">
        </div>
        <div class="form-group">
          <label class="form-label" for="concurrency">
            Concurrency
            <span class="form-description">Parallel downloads</span>
          </label>
          <input id="concurrency" type="number" min="1" max="32" step="1">
        </div>
      </div>
      <div class="input-grid">
        <div class="form-group">
          <label class="form-label" for="maxAssets">
            Max Assets
            <span class="form-description">Maximum files to capture</span>
          </label>
          <input id="maxAssets" type="number" min="100" max="50000" step="100">
        </div>
        <div class="form-group">
          <label class="form-label" for="maxZipMB">
            Max ZIP Size
            <span class="form-description">Maximum size in MB</span>
          </label>
          <input id="maxZipMB" type="number" min="50" max="4096" step="50">
        </div>
      </div>
    </div>

    <!-- Capture Options -->
    <div class="settings-section">
      <h2 class="section-title">
        <svg class="section-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
          <circle cx="12" cy="13" r="4"/>
        </svg>
        Capture Options
      </h2>
      <div class="checkbox-group">
        <div class="checkbox-item">
          <input id="saveWithoutPrompt" type="checkbox">
          <label for="saveWithoutPrompt">
            Auto-save ZIP
            <span class="form-description">Download without filename dialog</span>
          </label>
        </div>
        <div class="checkbox-item">
          <input id="showOverlay" type="checkbox">
          <label for="showOverlay">
            Show progress overlay
            <span class="form-description">Display capture progress on page</span>
          </label>
        </div>
        <div class="checkbox-item">
          <input id="skipVideo" type="checkbox">
          <label for="skipVideo">
            Skip videos
            <span class="form-description">Exclude video files to reduce size</span>
          </label>
        </div>
        <div class="checkbox-item">
          <input id="replaceIframesWithPoster" type="checkbox">
          <label for="replaceIframesWithPoster">
            Replace embeds with thumbnails
            <span class="form-description">Use poster images for YouTube/Vimeo</span>
          </label>
        </div>
      </div>
    </div>

    <!-- Security -->
    <div class="settings-section">
      <h2 class="section-title">
        <svg class="section-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="11" width="18" height="11" rx="2"/>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
        </svg>
        Security
      </h2>
      <div class="checkbox-group">
        <div class="checkbox-item">
          <input id="stripScripts" type="checkbox">
          <label for="stripScripts">
            Strip scripts
            <span class="form-description">Remove JavaScript for offline safety</span>
          </label>
        </div>
        <div class="checkbox-item">
          <input id="redact" type="checkbox">
          <label for="redact">
            Redact sensitive text
            <span class="form-description">Replace authenticated content</span>
          </label>
        </div>
        <div class="checkbox-item">
          <input id="fontFallback" type="checkbox">
          <label for="fontFallback">
            Font fallback
            <span class="form-description">Improve offline text rendering</span>
          </label>
        </div>
      </div>
    </div>

    <!-- Blocked Sites -->
    <div class="settings-section">
      <h2 class="section-title">
        <svg class="section-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"/>
          <path d="m4.93 4.93 14.14 14.14"/>
        </svg>
        Blocked Sites
      </h2>
      <div class="form-group">
        <label class="form-label">Quick add:</label>
        <div class="preset-buttons">
          <button id="presetSocial" type="button" class="btn-preset">+ Social Media</button>
          <button id="presetSearch" type="button" class="btn-preset">+ Search Pages</button>
        </div>
      </div>
      <div class="form-group">
        <label class="form-label" for="denylist">
          URL Patterns
          <span class="form-description">One regex per line to block from crawling</span>
        </label>
        <textarea id="denylist" placeholder="https?://example\.com/.*"></textarea>
      </div>
    </div>

    <!-- Save -->
    <div class="button-group">
      <button id="saveBtn" class="btn-save">Save Settings</button>
      <div id="saved" class="success-message">
        <svg class="success-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
          <polyline points="22 4 12 14.01 9 11.01"/>
        </svg>
        Saved!
      </div>
    </div>
  </div>

  <script src="browser-polyfill.js"></script>
  <script src="options.js"></script>
</body>
</html>
