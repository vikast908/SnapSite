<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 20px 0;
      color: #333;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    button:hover {
      background: #45a049;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    #status {
      margin-top: 10px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 4px;
      font-size: 14px;
      text-align: center;
    }

    .error {
      color: #d32f2f;
      background: #ffebee;
    }

    .success {
      color: #388e3c;
      background: #e8f5e9;
    }
  </style>
</head>
<body>
  <h1>GetInspire - Web Capture</h1>

  <button id="captureBtn">Capture This Page</button>

  <div id="status">Ready to capture</div>

  <script src="popup.js"></script>
</body>
</html>
